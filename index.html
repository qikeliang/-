<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #6200ea;
            --primary-variant-color: #3700b3;
            --on-primary-color: #ffffff;
            --on-surface-color: #e0e0e0;
            --on-surface-variant-color: #9e9e9e;
            --border-color: #424242;
            --font-family: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--on-surface-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-placeholder {
            width: 100%;
            aspect-ratio: 3 / 4;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
            background-color: rgba(0,0,0,0.2);
            cursor: pointer;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .image-placeholder.drag-over {
            border-color: var(--primary-color);
            background-color: rgba(98, 0, 234, 0.1);
        }

        .image-placeholder .prompt-text {
            color: var(--on-surface-variant-color);
            text-align: center;
            padding: 1rem;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Make sure it doesn't block drop events */
        }

        .file-input {
            display: none;
        }

        .button {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
            text-align: center;
        }

        .button:hover {
            background-color: var(--primary-variant-color);
        }
        
        #try-on-button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            color: var(--on-surface-variant-color);
        }

        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
             body {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
</head>
<body>
    <header>
        <h1>Virtual Try-On AI</h1>
    </header>
    <main class="container">
        <section class="card" id="person-card">
            <h2>Upload Person Image</h2>
            <div class="image-placeholder" id="person-placeholder">
                <img id="person-preview" src="" alt="Person preview" class="preview-image hidden" aria-hidden="true">
                <span id="person-prompt-text" class="prompt-text">Click or drag image here</span>
            </div>
            <input type="file" id="person-upload" accept="image/*" class="file-input" aria-label="Upload an image of a person">
            <label for="person-upload" class="button">Choose File</label>
        </section>

        <section class="card" id="result-card">
            <h2>Result</h2>
            <div class="image-placeholder" id="result-placeholder">
                <img id="result-image" src="" alt="Generated try-on result" class="preview-image hidden" aria-hidden="true">
                <div class="loader hidden" id="loader" role="status" aria-label="Loading result"></div>
                <span id="result-prompt-text" class="prompt-text">Your result will appear here</span>
            </div>
            <button id="try-on-button" class="button" disabled>Try On</button>
        </section>

        <section class="card" id="clothing-card">
            <h2>Upload Clothing Image</h2>
            <div class="image-placeholder" id="clothing-placeholder">
                <img id="clothing-preview" src="" alt="Clothing preview" class="preview-image hidden" aria-hidden="true">
                <span id="clothing-prompt-text" class="prompt-text">Click or drag image here</span>
            </div>
            <input type="file" id="clothing-upload" accept="image/*" class="file-input" aria-label="Upload an image of a clothing item">
            <label for="clothing-upload" class="button">Choose File</label>
        </section>
    </main>
    <script type="module" src="/index.js"></script>
</body>
</html>
